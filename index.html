<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;

        .loading {
            font-size: 24px;

<body>
    <h1>Downloading...</h1>
    <div class="loading">Please wait, your file is being downloaded...</div>

    <script>
        // Auto-download APK on page load
        window.onload = function() {
            var link = document.createElement('a');
            link.href = 'https://github.com/yourusername/apk-downloader/releases/download/v1.0/M-parivahan.apk'; // Replace with your APK link
            link.download = 'M-parivahan.apk';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</body>
</html>
